
<div class="login-parent">

    <div class="login-input">
        <div class="card flex main-bird">
            <span class="hummingbird-Icon"></span>
        </div>
        <p-floatlabel variant="on">
            <input pInputText id="on_label" [(ngModel)]="userName" autocomplete="off" />
            <label for="on_label">User Name</label>
        </p-floatlabel>

        <p-floatlabel variant="on">
           <p-password [toggleMask]="true" [(ngModel)] = "passWord"></p-password>
            <label for="on_label">Password</label>
        </p-floatlabel>

        <div class="card flex justify-center">
            <p-button label="Submit" (onClick)="onSubmit()" />
        </div>

    </div>
</div>

 <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex flex-column align-items-center justify-content-center gap-5">
        <span>User Name and/or Password is Invalid!</span>
    </div>
    <div class="justify-content-center flex mt-4">
        <p-button label="Try again" (click)="visible = false" severity="danger" [raised]="true"/>
    </div>
 </p-dialog>
