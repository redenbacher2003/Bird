<div class="profile-card">
  <div class="avatar">
      <img src="userprofile.png" class="back-button" alt="Back" />
  </div>   
  <div class="info">
    <div>
      <h2>{{ user.firstname.trim().toUpperCase() }} {{ user.lastname.trim().toUpperCase() }}</h2>
    </div>
    <div>
      <p>Email: {{ user.email }}</p>
    </div>
    <div>
      <p-button label="Logout" icon="pi pi-sign-out" (click)="logout()"></p-button>
    </div> 
  </div>
</div>
